<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spam Email Detector</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 500px;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: none;
    }
    .buttons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button[type="submit"] {
      background: #4CAF50;
      color: white;
    }
    button[type="submit"]:hover {
      background: #45a049;
    }
    button[type="button"] {
      background: #2196F3;
      color: white;
    }
    button[type="button"]:hover {
      background: #0b7dda;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    .result.safe {
      background: #e0fbe0;
      color: #2e7d32;
    }
    .result.spam {
      background: #fde0e0;
      color: #c62828;
    }
    .result img {
      margin-top: 10px;
      width: 80px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“§ Spam Email Detector</h1>
    
    <form method="POST" action="/predict">
      <textarea id="emailText" name="emailText" placeholder="Type or speak your email here..." required></textarea>
      <div class="buttons">
        <button type="button" onclick="startRecording()">ðŸŽ¤ Speak</button>
        <button type="submit">Check Spam</button>
      </div>
    </form>

  <script>
    function startRecording() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Your browser does not support speech recognition. Use Chrome or Edge.");
        return;
      }

      let recognition = new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();
      console.log("ðŸŽ¤ Listening...");

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("emailText").value = transcript;
        console.log("You said:", transcript);
      };

      recognition.onspeechend = function() {
        recognition.stop();
      };

      recognition.onerror = function(event) {
        alert("ðŸŽ¤ Voice recognition error: " + event.error);
      };
    }
  </script>
</body>
</html>
